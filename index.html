<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apresentação AnythingLLM - Equipe 3</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a; /* Fundo escuro profissional */
        height: 100vh;
        display: flex;
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente */
        overflow: hidden; /* Evita barras de rolagem na janela principal */
      }

      #slide-frame {
        width: 1280px; /* Largura exata dos seus slides */
        height: 720px; /* Altura exata dos seus slides */
        /* Garante que o slide caiba em telas menores mantendo a proporção */
        max-width: 100vw;
        max-height: 100vh;
        aspect-ratio: 16/9;
        border: none;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); /* Sombra para destaque */
        background-color: white;
      }
    </style>
  </head>
  <body>
    <iframe id="slide-frame" src="page_1.html"></iframe>

    <script>
      // --- CONFIGURAÇÃO ---
      const totalSlides = 25; // Total confirmado de páginas
      let currentSlide = 1;

      const iframe = document.getElementById("slide-frame");

      // Função para atualizar o slide
      function updateSlide() {
        // Atualiza o src do iframe
        iframe.src = `page_${currentSlide}.html`;
        console.log(`Slide atual: ${currentSlide}`);
      }

      // Navegação por Teclado (Setas, Espaço, Enter)
      document.addEventListener("keydown", (e) => {
        const key = e.key;

        if (key === "ArrowRight" || key === " " || key === "Enter") {
          // Avançar
          if (currentSlide < totalSlides) {
            currentSlide++;
            updateSlide();
          }
        } else if (key === "ArrowLeft") {
          // Voltar
          if (currentSlide > 1) {
            currentSlide--;
            updateSlide();
          }
        } else if (key === "Home") {
          // Ir para o início
          currentSlide = 1;
          updateSlide();
        } else if (key === "End") {
          // Ir para o fim
          currentSlide = totalSlides;
          updateSlide();
        }
      });

      // Garante o foco na janela para capturar o teclado imediatamente
      window.onload = function () {
        window.focus();
        document.body.focus();
      };
    </script>
  </body>
</html>
